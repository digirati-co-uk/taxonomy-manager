quarkus.datasource.driver=org.postgresql.Driver

%test.quarkus.http.port=8181
%test.quarkus.flyway.migrate-at-start=false

quarkus.flyway.migrate-at-start=false
quarkus.flyway.connect-retries=10
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.locations=db
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.schemas=public

quarkus.smallrye-jwt.enabled=false
quarkus.smallrye-jwt.auth-mechanism=MP-JWT

taxman.analysis.default-lang.key=en
taxman.analysis.default-lang.name=english

mp.messaging.outgoing.event-source.address=event-sink
mp.messaging.outgoing.event-source.durable=true

# Configure the AMQP connector to read from the `prices` queue
mp.messaging.incoming.event-sink.connector=smallrye-amqp
mp.messaging.incoming.event-sink.durable=true
